{% extends "base.html" %}

{% block head_others %} 
	<title>Vertical Gallery Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/sideBar.css">
	<link rel="stylesheet" href="../static/css/gallery.css" />
{% endblock %}

{% block content %}
	{% import 'sideBar.html' as sideBar %}

	<!-- header and sideBar -->
	{{ sideBar.header() }}
	<div class="container">
		{% for photo in photos %}
		<div class="post">
			<div class = "pure-g">
				<div class=" pure-u-1-12"> <img src="" alt="profile pic"></div> 
				<div class="pure-u-1-3"><h5>John D</h5> <p>{{photo.location}}</p>
				</div>
			</div>
			<img src="{{photo.image_url}}" alt="Post 2">
			<div class="post-details">
				<h2>{{photo.title}}</h2>
				<p>{{photo.description}}</p>
				<div class="post-icons">
					<span class="like-icon"><i class="fa fa-thumbs-up"></i>500<i class="fa fa-comment"></i>100<i class="fa fa-bookmark"></i></span>
				</div>
			</div>
		</div>
		{% endfor %}

	</div>

	<script src="https://kit.fontawesome.com/your-unique-code.js" crossorigin="anonymous"></script>

{% endblock %}
