{% extends "base.html" %}

{% block head_others %} 
  <link rel="stylesheet" href="../static/css/addPost.css">
  <script src="../static/js/addPost.js" defer></script>
{% endblock %}

{% block content %}
  {% import 'responsiveSideBar.html' as sideBar %}

  <!-- header and sideBar -->

  {% call sideBar.sideBar() %}
  <form id="post-form" method="post" action="/addPost" enctype="multipart/form-data" class="pure-form pure-form-aligned">
    <fieldset>
      {% macro addImages() -%}
      <div id="add-images">

        <div class="upload-box">
          <label for="file-upload" class="upload-label">
            <i class="fa fa-plus"></i>
          </label>
          <input name="image" type="file" id="file-upload" class="upload-input">
          <div id="image-preview" class="upload-preview"></div>
        </div>

      </div>
      {% endmacro -%}

      <!-- uploading photos -->
      <div id="upload-images">
        {{ addImages() }}
        <!-- {{ addImages() }} -->
      </div>

      <!-- add title -->
      <div id="add-title">
        <input id="title" name="title" type="text" placeholder="Add a Title">
      </div>

      <!-- add body text  -->
      <div id="add-body">
        <textarea rows="15" id="body" name="body" rows="10" placeholder="Add text"></textarea>
      </div>


      <!-- add location - optional  -->
      <div id="add-location-save" class="pure-g">

        <div class="pure-u-lg-1-2 pure-u-md-1-1">
          <label for="locate" class="upload-location">
            <i class="marker-icon fas fa-map-marker-alt"></i>
          </label>

          <input type="text" name="location" id="locate" class="choose-location" placeholder="Location..." >  
        </div>

        <div class="post-button-container pure-u-lg-1-2 pure-u-md-1-1"> 
          <button type="submit" class="add-post-button">Post</button>
        </div>
        
        <!-- </div> -->
      </div>

    </fieldset>
  </form>

  </div>
  {% endcall %}
{% endblock %}
