{% extends "base.html" %}

{% block head_others %} 
<link rel="stylesheet" href="../static/css/profile.css">
{% endblock %}

{% block content %}
  {% import 'responsiveSideBar.html' as sideBar %}

  <!-- header and sideBar -->
  {% call sideBar.sideBar() %}
  
  <div class="profile-details pure-g">
    <!-- username here -->
    <div class="profile-icon pure-u-1-2">
      <img class="user-icon" src="{{ session.userinfo.picture }}" alt="">
    </div>

  <div class="pure-u-1-2">
    
    <div class="edit-profile-name pure-g">
      <div class="pure-u-1-2">
        <h1>{{session.userinfo.name}}</h1>
      </div>
      <div class="pure-u-1-2">
        <button class="delete-account-button">Delete Account</button>
      </div>
    </div>
  
  

  <div class="edit-profile-form">
    <form class="pure-form pure-form-stacked" action="/editProfile" method="post">
      <fieldset>
        <label for="email"><h3>Change Email</h3></label>
        <input name="email" type="email" class="pure-input-rounded">
        <label for="username"><h3>Change Username</h3></label>
        <input name="username" type="text" class="pure-input-rounded">
        <label for="password"><h3>Change Password</h3></label>
        <input name="password" type="password" class="pure-input-rounded">
        <button class="edit-save-button" type="submit">Save</button>
      </fieldset>
    </form>
  </div>

</div>

      
  {% endcall %}
{% endblock %}
