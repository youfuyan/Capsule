{% extends "base.html" %}

{% block head_others %} 
  <link rel="stylesheet" href="../static/css/sideBar.css">
  <link rel="stylesheet" href="../static/css/profile.css">
{% endblock %}

{% block content %}
    
  {% import 'sideBar.html' as sideBar %}

  <!-- header and sideBar -->
  {{ sideBar.header() }}

  <!-- the right part body  -->
  <div class="profile-details pure-g">
    <!-- username here -->
    <div class="profile-icon pure-u-1-2">
      <img class="user-icon" src="../static/imgs/user_icon.png" alt="">
    </div>

    <div class="profile-name pure-u-1-2">
      
      <div class="pure-g">
        <div class="pure-u-1-2">
          <h1>{{session.userinfo.nickname}}</h1>
        </div>
        <div class="pure-u-1-2">
          <form action="/editProfile">
            <button type="submit" class="edit-button">Edit profile</button>
          </form>
          
        </div>
      </div>
      
      <div class="personal-menus pure-g">
        <div class="pure-u-1-3">
          <a href="">0 Post</a>
        </div>
        <div class="pure-u-1-3">
          <a href="">0 Liked</a>
        </div>
        <div class="pure-u-1-3">
          <a href="">0 Saved</a>
        </div>
      </div>
    </div>
  </div>

  <div class="personal-submenus profile-subdetails pure-g">
    <div class="pure-u-1-3">
      <a href="">Post</a>
    </div>
    <div class="pure-u-1-3 profile-subdetails-middle">
      <a href="">Liked</a>
    </div>
    <div class="pure-u-1-3">
      <a href="">Saved</a>
    </div>
  </div>

  <div class="profile-images pure-g">
    <!-- for loop here -->
    <div class="pure-u-1-3">

        <div class="upload-box"></div>

    </div>
    <div class="pure-u-1-3">

        <div class="upload-box"></div>

    </div>
    <div class="pure-u-1-3">

        <div class="upload-box"></div>

    </div>
  </div>


{% endblock %}
